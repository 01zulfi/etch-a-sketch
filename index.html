<!DOCTYPE html>
<html>
    <head>
        <title>Etch-a-Sketch</title>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Sigmar+One&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1 class="heading" id="heading">Etch-a-Sketch</h1>
        <div class="container" id="container"></div>
        <div class="buttons">
            <button class="gridSize">Grid Size</button>
            <button class="reset" id="reset">Clear</button>
            <button class="white" id="white">White</button>
            <button class="random" id="random">Random</button>
        </div>
        <div class="logo">
            <a href="https://github.com/01zulfi/etch-a-sketch" target="_blank">
                <img src="https://cdn.iconscout.com/icon/free/png-512/github-brand-logo-47401.png" alt="Github Logo">
            </a>
        </div>    
    </body>
</html>
